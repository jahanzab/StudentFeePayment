<div class="container mt-5" *ngIf="students$ | async as students">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Students</h5>
                    <div>
                        <a [routerLink]="['/students/add']" class="btn btn-primary"><i class="bx bx-plus me-1"></i> Add New</a>
                    </div>
                    <!-- <a href="#!" class="btn btn-light btn-sm">View All</a> -->
                </div>
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-uppercase bg-body text-muted">
                            <tr>
                                <th>Student #</th>
                                <th>Name</th>
                                <th>Grade</th>
                                <th>Email</th>
                                <th>Created Date</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="align-middle" *ngFor="let student of students">
                                <td>{{student.studentNumber}}</td>
                                <td>{{student.fullName}}</td>
                                <td>{{student.grade}}</td>
                                <td>{{student.email}}</td>
                                <td><span>{{student.createdDate | date: 'yyyy-MM-dd'}}</span></td>
                                <td class="text-end">
                                    <div class="drodown">
                                        <a data-bs-toggle="dropdown" href="#" class="btn p-1" aria-expanded="false">
                                  <i class="fa fa-bars" aria-hidden="true"></i>
                                </a>
                                        <div class="dropdown-menu dropdown-menu-end" style="">
                                            <a [routerLink]="['/students/', student.id]" class="dropdown-item">View Details</a>
                                            <a [routerLink]="['/students/add']" class="dropdown-item">Delete user</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
